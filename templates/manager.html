<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>管理员</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/default.css">
</head>
<body>
<div class="server_title">
<a href='/'>
  <img src="./img/title.png" alt="">
</a>
{% include "./user_nav.html" %}
</div>
<div class="server_content">
  <div class="false_list"></div>
{% include "./nav.html" %}
  <div class="server_tablepage">
      <div class="server_searchbox">
          <p class="searchbox_title"><img src="./img/search.png" alt="">筛选</p>
          <div class="searchbox_center">
            <p class="search_condition">
              <span>ID：</span>
              <input type="text">
            </p>
            <p class="search_condition">
              <span>昵称：</span>
              <input type="text">
            </p>
          </div>
          <p class="search_btnbox">
            <span class="search_btn cursor">搜索</span>
          </p>
        </div>
    <div class="batch_btn">
      <p>
        <span class="roseword_btn cursor">批量删除</span>
      </p>
      <p>
        每页显示信息数
        <select class="show_pagenumber" name="">
          <option value="10">10</option>
        </select>
      </p>
    </div>
    <div class="table_box">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th><input type="checkbox">选择</th>
          <th>ID</th>
          <th>昵称</th>
          <th>状态</th>
          <th>MSG</th>
          <th>充值余额</th>
          <th>赠送余额</th>
          <th>登陆时间</th>
          <th>登录IP</th>
          <th>操作</th>
          </tr>
        </thead>
        <tbody class="table_tbody">
          <!-- <tr>
            <th><input type="checkbox"></th>
            <th>aa</th>
            <th>111</th>
            <th>222</th>
            <th>333</th>
            <th>444</th>
            <th>
              <span class="cursor">编辑</span>
              <span class="cursor">创建</span>
              <span class="cursor">删除</span>
            </th>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
<script src="./js/jquery-1.12.1.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/default.js"></script>
<script src="./js/userlist.js"></script>
</html>
