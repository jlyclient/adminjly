<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>管理员</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/pager.css">
</head>
<body>
<div class="server_title">
<a href='/'>
  <img src="./img/title.png" alt="">
</a>
{% include "./user_nav.html" %}
</div>
<div class="server_content">
  <div class="false_list"></div>
{% include "./nav.html" %}
  <div class="server_tablepage">
      <div class="server_searchbox">
          <p class="searchbox_title"><img src="./img/search.png" alt="">筛选</p>
          <div class="searchbox_center">
            <p class="search_condition">
              <span>ID：</span>
              <input type="text">
            </p>
            <p class="search_condition">
              <span>昵称：</span>
              <input type="text">
            </p>
          </div>
          <p class="search_btnbox">
            <span class="search_btn cursor">搜索</span>
          </p>
        </div>
    <div class="batch_btn">
      <p>
        <span class="roseword_btn cursor">批量删除</span>
      </p>
      <p>
        每页显示信息数
        <select class="show_pagenumber" name="">
          <option value="10">10</option>
        </select>
      </p>
    </div>
    <div class="table_box">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th><input type="checkbox">选择</th>
          <th>ID</th>
          <th>昵称</th>
          <th>状态</th>
          <th>MSG</th>
          <th>充值余额</th>
          <th>赠送余额</th>
          <th>登陆时间</th>
          <th>登录IP</th>
          <th>操作</th>
          </tr>
        </thead>
        <tbody class="table_tbody">
          <!-- <tr>
            <th><input type="checkbox"></th>
            <th>aa</th>
            <th>111</th>
            <th>222</th>
            <th>333</th>
            <th>444</th>
            <th>
              <span class="cursor">编辑</span>
              <span class="cursor">创建</span>
              <span class="cursor">删除</span>
            </th>
          </tr> -->
        </tbody>
      </table>
      <div class="love_page">
          <ul class="pagination" id="page1">
          </ul>
          <div class="pageJump">
              <span>跳转到</span>
              <input type="text" />
              <span>页</span>
              <button type="button" class="button">确定</button>
          </div>
      </div>
    </div>
  </div>
</div>
  <!--删除用户-->
  <div class="del_user popup">
      <div class="popupshaw"></div>
      <div class="popup_content deluser_content">
        <p class="popup_close">
          <img onclick="closePopup(this, '.del_user')" class="cursor" src="./img/close.png" alt="">
        </p>
        <div class="deluser_title">
          <p class="deluser_flex"><img class="notice_img" src="./img/notice.png" alt="">确认删除信息？</p>
          <p class="deluser_noticeword">信息删除后将无法恢复。</p>
        </div>
        <div class="zhenghun_form_row zhenghun_btn">
          <span class="cursor sure_del_root">确定</span>
          <span onclick="closePopup(this, '.del_user')" class="active cursor close_popup_btn">取消</span>
        </div>
      </div>
  </div>
 <!--开通用户-->
 <div class="openup_zhenghun popup">
    <div class="popupshaw"></div>
    <div class="popup_content zhenghun_content">
      <p class="popup_close">
        <img onclick="closePopup(this, '.openup_zhenghun')" class="cursor" src="./img/close.png" alt="">
      </p>
      <div class="zhenghun_title">
        您要开通该用户么？
      </div>
      <div class="zhenghun_form">
        <div class="zhenghun_form_row">
          <span>原因：</span>
          <select class="allow_user_select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="zhenghun_form_row">
          <span>补充：</span>
          <textarea class="allow_user_text" name=""></textarea>
        </div>
        <div class="zhenghun_form_row zhenghun_btn">
          <span class="cursor sureallow_user">确定</span>
          <span onclick="closePopup(this, '.openup_zhenghun')" class="active cursor close_popup_btn">取消</span>
        </div>
      </div>
    </div>
  </div>
  <!--禁止用户-->
  <div class="close_zhenghun popup">
    <div class="popupshaw"></div>
    <div class="popup_content zhenghun_content">
      <p class="popup_close">
        <img onclick="closePopup(this, '.close_zhenghun')" class="cursor" src="./img/close.png" alt="">
      </p>
      <div class="zhenghun_title">
        <img class="notice_img" src="./img/notice.png" alt="">您要禁止该用户么？
      </div>
      <div class="zhenghun_form">
        <div class="zhenghun_form_row">
          <span>原因：</span>
          <select  class="forbid_user_select">
            <option value="0">发布低俗内容</option>
            <option value="1">发布政治敏感内容</option>
            <option value="2">发布卖淫内容</option>
            <option value="3">发布造谣内容</option>
            <option value="4">发布虚假内容</option>
          </select>
        </div>
        <div class="zhenghun_form_row">
          <span>补充：</span>
          <textarea class="forbid_user_text" name="" ></textarea>
        </div>
        <div class="zhenghun_form_row zhenghun_btn">
          <span class="cursor sure_forbid_user">确定</span>
          <span onclick="closePopup(this, '.close_zhenghun')" class="active cursor close_popup_btn">取消</span>
        </div>
      </div>
    </div>
  </div>
  <!--充值-->
<div class="popup server_recharge">
    <div class="popupshaw"></div>
    <div class="popup_content recharge_content">
      <div class="recharge_title">
        <span>
          充值
        </span>
        <p class="popup_close">
          <img onclick="closePopup(this, '.server_recharge')" class="cursor" src="./img/w_close.png" alt="">
        </p>
      </div>
      <div class="recharge_form">
        充值金额：<input class="recharge_input" type="number"> 元
      </div>
      <div class="zhenghun_form_row zhenghun_btn">
        <span class="cursor sure_user_chongzhi">确定</span>
        <span onclick="closePopup(this, '.server_recharge')" class="active cursor close_popup_btn">取消</span>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery-1.12.1.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/default.js"></script>
<script src="./js/pager.js"></script>
<script src="./js/userlist.js"></script>
</html>
